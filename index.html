<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pearl Tanwar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <header class="mb-5 light-gray-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
          <div class="d-flex align-items-center">
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="text-decoration-none me-3 link-style">HTML5</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="text-decoration-none me-3 link-style">JavaScript</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="text-decoration-none me-3 link-style">CSS</a>
          </div>
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row mb-3">
        <div class="col-2 d-flex flex-column justify-content-center text-light-emphasis">
          <p class="mb-0">Factorial calculator.</p>
          <p class="mb-0">n! = 1x2x3 ... xn.</p>
          <p class="mb-0">e.g. 5! = 120.</p>
        </div>
        <div class="col-10 d-flex align-items-center">
          <input
            type="number"
            id="inputNumber"
            class="form-control form-control-lg input-screen"
            placeholder="Enter a number"
            aria-label="Number for factorial calculation"
            value="" />
        </div>
      </div>
      
      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculateFactorial()">
            Enter
          </button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-3 w-100">
            Enter a number
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center light-gray-header mt-5 py-2">
      <p class="mb-0">Simple factorial calculator &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
