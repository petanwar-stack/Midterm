<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pearl Tanwar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>

<body data-bs-theme="light">
  <!-- Header -->
  <header class="mb-5 light-gray-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Left links -->
        <div class="d-flex align-items-center">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="me-3">HTML5</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="me-3">JavaScript</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
        </div>

        <!-- Right buttons -->
        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
          </div>
          <div class="btn-group me-2">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
          </div>
          <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="row mb-3">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <label for="number" class="form-label">Enter a number:</label>
      </div>
      <div class="col-10 d-flex align-items-center">
        <input type="number" id="number" class="form-control" placeholder="e.g. 5" />
      </div>
    </div>

    <div class="row">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
      </div>
      <div class="col-10 d-flex align-items-center">
        <div id="output" class="output-screen p-2 border rounded">Output will be displayed hereâ€¦</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center light-gray-header mt-3 p-2">
    &copy; 2025 Pearl Tanwar. All rights reserved.
  </footer>

  <script src="js/script.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
